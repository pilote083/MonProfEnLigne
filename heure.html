<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'heure en anglais</title>
    <link rel="stylesheet" href="heure.css">
</head>
<body>
    <div id="clock">
        <div id="wrap">
            <div id="hour" class="bidon"></div>
            <div id="minute" class="bidon"></div>
            <div id ="second" class="bidon"></div>
            <div id="center-dot"></div>
            <div id="numbers1">
                <span id="pour" style="--i:1"><bold>1</bold></span>
                <span id="pour" style="--i:2"><bold>2</bold></span>
                <span id="pour" style="--i:3"><bold>3</bold></span>
                <span id="pour" style="--i:4"><bold>4</bold></span>
                <span id="pour" style="--i:5"><bold>5</bold></span>
                <span id="pour" style="--i:6"><bold>6</bold></span>
                <span id="pour" style="--i:7"><bold>7</bold></span>
                <span id="pour" style="--i:8"><bold>8</bold></span>
                <span id="pour" style="--i:9"><bold>9</bold></span>
                <span id="pour" style="--i:10"><bold>10</bold></span>
                <span id="pour" style="--i:11"><bold>11</bold></span>
                <span id="pour" style="--i:12"><bold>13</bold></span>
            </div>
        </div>
    </div>
    <p id="written-time"></p>    
    <script src="heure.js"></script>
</body>
</html>
