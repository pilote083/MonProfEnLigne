<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'heure en anglais</title>
    <link rel="stylesheet" href="heure.css">
</head>
<body>
    <div id="clock">
        <div id="wrap">
            <div id="hour" class="bidon"></div>
            <div id="minute" class="bidon"></div>
            <div id ="second" class="bidon"></div>
            <div id="center-dot"></div>
            <div id="numbers1">
                <span id="pour" style="--i:1">1</span>
                <span id="pour" style="--i:2">2</span>
                <span id="pour" style="--i:3">3</span>
                <span id="pour" style="--i:4">4</span>
                <span id="pour" style="--i:5">5</span>
                <span id="pour" style="--i:6">6</span>
                <span id="pour" style="--i:7">7</span>
                <span id="pour" style="--i:8">8</span>
                <span id="pour" style="--i:9">9</span>
                <span id="pour" style="--i:10">10</span>
                <span id="pour" style="--i:11">11</span>
                <span id="pour" style="--i:12">12</span>
            </div>
        </div>
    </div>
    <p id="written-time"></p>    
    <script src="heure.js"></script>
</body>
</html>
